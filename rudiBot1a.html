<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RudIBot</title>
  <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.3.0/model-viewer.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="contenedor-principal">
    <h1>RudIBot</h1>
    <p>Asistente con voz</p>
    <div id="container3D">
      <model-viewer
        src="hitem3d (2).glb"
        alt="Modelo 3D de RudIBot"
        camera-controls
        auto-rotate
        auto-rotate-delay="0"
        rotation-per-second="45deg"
        ar
        exposure="1"
        style="width: 100%; height: 100%;">
      </model-viewer>
    </div>
    <p class="hint">Abre el chat para hablar</p>
  </main>

  <div id="chat" aria-hidden="true">
    <div id="header">
      <h2>RudIBot</h2>
      <button class="cerrar-chat" id="cerrar" type="button">x</button>
    </div>
    <div id="mensajes"></div>
    <div id="hola">
      <input id="texto" type="text" placeholder="Escribe un mensaje..." autocomplete="off">
      <button id="btn" type="button">Enviar</button>
    </div>
  </div>

  <button class="abre" id="chatBox" type="button">
    <img src="image.png" alt="Abrir chat" loading="lazy">
  </button>

  <script src="script.js"></script>
</body>
</html>
